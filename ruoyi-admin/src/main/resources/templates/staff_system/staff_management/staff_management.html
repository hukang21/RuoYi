<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('员工管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>员工号：</label>
                                <input type="text" name="员工号"/>
                            </li>
                            <li>
                                <label>姓名：</label>
                                <input type="text" name="姓名"/>
                            </li>
                            <li>
                                <label>性别：</label>
                                <input type="text" name="性别"/>
                            </li>
                            <li>
                                <label>职位：</label>
                                <input type="text" name="职位"/>
                            </li>
                            <li>
                                <label>工资：</label>
                                <input type="text" name="工资"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>饼状图</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">选项1</a>
                                </li>
                                <li><a href="#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                        <div class="ibox-content">
                            <div class="echarts" id="echarts-pie-chart"></div>
                        </div>
                    </div>
                </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="staff_system:staff_management:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="staff_system:staff_management:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="staff_system:staff_management:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="staff_system:staff_management:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
     <th:block th:include="include :: echarts-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('staff_system:staff_management:edit')}]];
        var removeFlag = [[${@permission.hasPermi('staff_system:staff_management:remove')}]];
        var prefix = ctx + "staff_system/staff_management";
        var testDemo = [];
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "员工管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: '员工号',
                    title: '员工号'
                },
                {
                    field: '姓名',
                    title: '姓名'
                },
                {
                    field: '性别',
                    title: '性别'
                },
                {
                    field: '职位',
                    title: '职位'
                },
                {
                    field: '工资',
                    title: '工资'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        $.ajax({
            url: prefix + "/list",
            method: "POST",
            success: function (data){
                // 取从数据库中得到的数据
                testDemo.push(data.rows);
                console.log(testDemo)
                // 最终结果
                var result = [];
                // 遍历数据，按要求进行拼装
                testDemo[0].forEach(item => {
                    console.log("-----")
                    console.log(item)
                    var res = {value: item.age,
                        name: item.name};
                    result.push(res);
                })
                var funnelChart = echarts.init(document.getElementById("echarts-funnel-chart"));
                var funneloption = {
                    title : {
                        text: '漏斗图',
                        subtext: '纯属虚构'
                    },
                    tooltip : {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c}%"
                    },
                    legend: {
                        data : ['展现','点击','访问','咨询','订单']
                    },
                    calculable : true,
                    series : [
                        {
                            name:'漏斗图',
                            type:'funnel',
                            width: '40%',
                            data:result
                        },
                        {
                            name:'金字塔',
                            type:'funnel',
                            x : '50%',
                            sort : 'ascending',
                            itemStyle: {
                                normal: {
                                    // color: 各异,
                                    label: {
                                        position: 'left'
                                    }
                                }
                            },
                            data:data
                        }
                    ]
                };

                funnelChart.setOption(funneloption);
                $(window).resize(funnelChart.resize);
            }
        })
        $.ajax({
            url: prefix + "/list",
            method: "POST",
            success: function (data){
                // 取从数据库中得到的数据
                testDemo.push(data.rows);
                console.log(testDemo)
                // 最终结果
                var result = [];
                // 遍历数据，按要求进行拼装
                testDemo[0].forEach(item => {
                    console.log("-----")
                    console.log(item)
                    var res = {value: item.age,
                        name: item.name};
                    result.push(res);
                })
                var pieChart = echarts.init(document.getElementById("echarts-pie-chart"));
                var pieoption = {
                    title : {
                        text: '某站点用户访问来源',
                        subtext: '纯属虚构',
                        x:'center'
                    },
                    tooltip : {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        orient : 'vertical',
                        x : 'left',
                        data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
                    },
                    calculable : true,
                    series : [
                        {
                            name:'访问来源',
                            type:'pie',
                            radius : '55%',
                            center: ['50%', '60%'],
                            data:result
                        }
                    ]
                };
                pieChart.setOption(pieoption);
                $(window).resize(pieChart.resize);
            }
        })


        $.table.init(options);

        console.log(
        );

        });




    </script>
</body>
</html>
